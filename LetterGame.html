<!DOCTYPE html>
<html>
<head>

</head>
    <style>
        .article{
            display: block;
            width: 70%;
            height: 100%;
            background: rgb(255, 255, 255);
            margin-left: auto;
            margin-right: auto;
            border-radius: 25px;
            align-self: center;
            padding: 5px;
        }

            display:block;
            margin: 0 auto;
        }
        form{
            position:-webkit-sticky;
            position: sticky;
        }
        .center{
            font-family:'Courier New';
            text-align: center;
        }
        .font{

            font-weight: 500;
            padding: 5% ;

        .font2{
            font-family:'Courier New';
            text-align: center;
            width: 90%;
            height: 100%;
            margin: 5% 20;
            padding: 5% ;
            font-size: 250%;
        }

        .button1{
            background: transparent url(https://zachariahdellimore.netlify.app/webapps);
            background-color: aliceblue;
            border-radius: 10px;
            padding: 5px;

        }
        .button2{
            background: transparent url(https://zachariahdellimore.netlify.app/webapps);
            background-color: aliceblue;
            border-radius: 10px;
            padding: 5px;
        }
        .container{
            position: absolute;
            margin-left: 4%;

                    <article class="GameScreen">
